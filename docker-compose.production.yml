version: '3'

volumes:
  pg_data:
  media:
  static:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    depends_on:
      - db
    image: vadim760/foodgram_backend
    build: ./backend/
    volumes:
      - static:/backend_static
      - media:/app/media
    env_file: .env

  frontend:
    depends_on:
      - backend
    env_file: .env
    image: vadim760/foodgram_frontend
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  gateway:
    depends_on:
      - backend
      - frontend
    image: vadim760/foodgram_gateway
    build: ./nginx/
    env_file: .env
    ports:
      - 7000:80
    volumes:
      - static:/static
      - media:/app/media